<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HH Parser</title>
		<link rel="stylesheet" href="styles.css" />
		<!-- Include icon library, e.g., FontAwesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
	</head>
	<body>
		<div id="app" class="app-container">
			<!-- Login View -->
			<div id="login-view" class="view active">
				<header class="header">
					<h1>Login to HH</h1>
				</header>
				<form id="login-form" class="login-form">
					<div class="form-group">
						<label for="auth-type">Authentication Type:</label>
						<select id="auth-type" class="form-control">
							<option value="email">Email</option>
							<option value="phone">Phone</option>
						</select>
					</div>
					<div id="email-fields" class="auth-fields">
						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" id="email" class="form-control" />
							<div class="error-message" id="email-error"></div>
						</div>
					</div>
					<div id="phone-fields" class="auth-fields hidden">
						<div class="form-group">
							<label for="phone">Phone:</label>
							<input type="tel" id="phone" class="form-control" />
							<div class="error-message" id="phone-error"></div>
						</div>
						<div class="form-group">
							<label for="country">Country:</label>
							<select id="country" class="form-control">
								<option value="Россия">Россия</option>
								<option value="Беларусь">Беларусь</option>
								<option value="Казахстан">Казахстан</option>
								<option value="Узбекистан">Узбекистан</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" id="password" class="form-control" />
						<div class="error-message" id="password-error"></div>
					</div>
					<div class="form-group">
						<label for="search-query">Search Query:</label>
						<input
							type="text"
							id="search-query"
							class="form-control"
							placeholder="e.g., python developer"
						/>
						<div class="error-message" id="query-error"></div>
					</div>
					<div class="form-group">
						<label for="max-applications">Max Applications (1-200):</label>
						<input
							type="number"
							id="max-applications"
							class="form-control"
							min="1"
							max="200"
							value="10"
						/>
						<div class="error-message" id="max-error"></div>
					</div>
					<div class="form-group">
						<label for="answer-req">Answer Requirement (optional):</label>
						<input
							type="text"
							id="answer-req"
							class="form-control"
							placeholder="e.g., specific answer for job applications"
						/>
						<div class="error-message" id="answer-error"></div>
					</div>
					<button type="submit" id="submit-btn" class="btn btn-primary">
						Start Parsing
					</button>
				</form>
			</div>

			<!-- Dashboard View -->
			<div id="dashboard-view" class="view hidden">
				<header class="header">
					<h1>Job Parsing Status</h1>
				</header>
				<div id="status-display" class="status-container">
					<div class="status-item">
						<i class="status-icon fas fa-clock" id="status-icon"></i>
						<span id="status-text">Initializing...</span>
					</div>
					<div class="progress-container">
						<div class="progress-bar" id="progress-bar"></div>
						<span class="progress-text" id="progress-text">0%</span>
					</div>
					<div class="status-details">
						<p>Task ID: <span id="task-id"></span></p>
						<p>Stage: <span id="stage"></span></p>
						<p>
							Applied: <span id="applied">0</span> / <span id="total">0</span>
						</p>
					</div>
					<div class="error-message" id="status-error"></div>
				</div>
				<div class="actions">
					<button id="refresh-btn" class="btn btn-secondary">
						Refresh Status
					</button>
					<button id="cancel-btn" class="btn btn-danger">Cancel Task</button>
					<button id="back-btn" class="btn btn-link">Back to Login</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
